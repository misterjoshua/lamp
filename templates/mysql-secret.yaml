{{ if .Values.database.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  root-password: "{{ .Values.database.rootPassword | b64enc }}"
  user-name: "{{ .Values.database.userName | b64enc }}"
  user-password: "{{ .Values.database.userPassword | b64enc }}"
{{ end }}
