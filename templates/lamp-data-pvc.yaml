apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lamp-data
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  {{- $storageClass := default .Values.persistence.storageClass .Values.lamp.persistence.storageClass }}
  {{- if $storageClass }}
  storageClassName: {{ $storageClass }}
  {{- end }}
  resources:
    requests:
      storage: 16Gi